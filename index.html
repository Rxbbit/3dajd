<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de la Casa</title>
    import * as THREE from 'three';
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/OBJLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<script>
    // Escena
    const scene = new THREE.Scene();

    // Cámara
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderizador
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.AmbientLight(0x404040, 1); // Luz ambiental
    scene.add(light);

    // Cargar el material con MTLLoader
    const mtlLoader = new THREE.MTLLoader();
    const mtlPath = 'https://raw.githubusercontent.com/Rxbbit/3dajd/refs/heads/main/models/proyecto%20grande.mtl';
    mtlLoader.load(mtlPath, function (materials) {
        materials.preload();

        // Cargar el modelo OBJ con OBJLoader
        const objLoader = new THREE.OBJLoader();
        const objPath = 'https://raw.githubusercontent.com/Rxbbit/3dajd/refs/heads/main/models/proyecto%20grande.obj';
        objLoader.setMaterials(materials); // Asignar los materiales cargados
        objLoader.load(objPath, function (object) {
            scene.add(object);
        });
    }, undefined, function (error) {
        console.error('Error al cargar los materiales:', error);
    });

    // Función de animación
    function animate() {
        requestAnimationFrame(animate);

        // Animación (giro)
        scene.rotation.y += 0.01;

        renderer.render(scene, camera);
    }
    animate();

    // Ajustar el tamaño del canvas cuando se redimensiona la ventana
    window.addEventListener('resize', function () {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
